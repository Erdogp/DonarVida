<script type="text/javascript">
  function getParm(name)
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&amp;]"+name+"=([^&amp;#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.href);
  Utm_SourceField = document.getElementById("utm_source");
  Utm_CampaignField = document.getElementById("utm_campaign");
  Utm_MediumField = document.getElementById("utm_medium");
  if(results == null)
    return "";
  else
    return results[1];
}
//This function executes the function above and set the values in the fields
window.onload=function execParm() {
    var utm_source = getParm ('utm_source');
    var utm_campaign = getParm ('utm_campaign');
    var utm_medium = getParm ('utm_medium');
    Utm_SourceField.value = utm_source;
    Utm_CampaignField.value = utm_campaign;
    Utm_MediumField.value = utm_medium;
}
</script></head>
